{{ define "main" }}
<div class="container">
    <article>
        <header class="article-header">
            <div class="thumb">
                <div>
                    <h1>{{ .Title }}</h1>
                </div>
            </div>
        </header>
    </article>
    <div class="article-post">
        {{ .Content }}
    </div>

    <div>
        <br><a class="font-13 color-theme" onclick=callme()>Call</a>
        <br><a class="font-13 color-theme" onclick=textme()>text</a>

    </div>
    <div>
        <p>What is the name(s) of your browser?</p>
        <button onclick="myFunction()">Try it</button>
        <p id="demo"></p>
    </div>

</div>

<script>

function callme() {
        if (navigator.userAgent.indexOf("GSA") != -1) {
            window.open("tel:+15145759454");
        } else {
            window.location.href = "tel:+15145759454";
        }
}
function textme() {
        if (navigator.userAgent.indexOf("GSA") != -1) {
            window.open("sms:+15145759454;?&body=hello from the GSA side!");
        } else {
            window.location.href = "sms:+15145759454;?&body=hello from the other side!";
        }
}
function myFunction() {
    alert(navigator.userAgent);
}
</script>

</main>

{{ end }}
