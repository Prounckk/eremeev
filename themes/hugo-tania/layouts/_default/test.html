        <a href="tel:15145759454" target="_parent" data-phone-number="+15145759454" role="button" aria-label="Call" id="callButton">
        <span class="S9460" aria-hidden="true">
            <!-- SVG and other elements -->
        </span>
            <div class="JWyTcc">Call</div>

        <input type="submit" value="Send" onclick="return callmynow()">
        <input type="submit" value="Replace" onclick="return replacePhone()">

        <p>What is the name(s) of your browser?</p>
        <button onclick="myFunction()">Try it</button>

    </div>




</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var callButton = document.getElementById('callButton');

        callButton.addEventListener('click', function(event) {
            event.preventDefault();
            var phoneNumber = this.getAttribute('data-phone-number');
            // Logic to initiate the call using the tel protocol
            // window.document = 'tel:' + phoneNumber;
            window.document.location = 'tel:+232323';
        });
    });
    function callmynow() {
        window.location.href = "tel:+15145759454";
        return false;
    }

    function replacePhone() {
        location.replace("tel:+15145759454")
    }

    function myFunction() {
        if ((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1) {
            alert('Opera');
        } else if (navigator.userAgent.indexOf("Edg") != -1) {
            alert('Edge');
        } else if (navigator.userAgent.indexOf("Chrome") != -1) {
            alert('Chrome');
        } else if (navigator.userAgent.indexOf("Safari") != -1) {
            alert('Safari');
        } else if (navigator.userAgent.indexOf("Firefox") != -1) {
            alert('Firefox');
        } else if ((navigator.userAgent.indexOf("MSIE") != -1) || (!!document.documentMode == true)) //IF IE > 10
        {
            alert('IE');
        } else {
            alert(navigator.userAgent);
        }
    }
</script>

</main>
