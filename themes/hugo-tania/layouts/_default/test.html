{{ define "main" }}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var callButton = document.getElementById('callButton');

        callButton.addEventListener('click', function(event) {
            event.preventDefault();
            var phoneNumber = this.getAttribute('data-phone-number');
            var userResponse = confirm('Do you want to call ' + phoneNumber + '?');

            if (userResponse) {
                // Logic to "initiate" the call using the tel protocol
                window.location.href = 'tel:' + phoneNumber;
            }
        });
    });
</script>
<div class="container">
    <article>
        <header class="article-header">
            <div class="thumb">
                <div>
                    <h1>{{ .Title }}</h1>
                </div>
            </div>
        </header>
    </article>
    <div class="article-post">
        {{ .Content }}
    </div>
    <div>
        <a href="#" data-phone-number="+15145759454" role="button" aria-label="Call" id="callButton">
        <span class="S9460" aria-hidden="true">
            <!-- SVG and other elements -->
        </span>
            <div class="JWyTcc">Call</div>
        </a>
    </div>




</div>



</main>

{{ end }}
