<script src="/js/wasm_exec.js"></script>

{{- if eq .Page.Params.Layout "form" -}}
<script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("/js/form.wasm"), go.importObject).then((result) => {
        go.run(result.instance);
    });
</script>
{{- else -}}
<script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("/js/page.wasm"), go.importObject).then((result) => {
        go.run(result.instance);
    });
</script>

{{- end }}
